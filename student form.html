<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
  <link rel="stylesheet" href="ext.css">

</head>
<body>

<form action="">

  <legend> <b>STUDENT INFORMATION</b> </legend>

  <br><br>

  <label for="fname">First name</label>
  <input type="text" id="fname" placeholder="Enter first name">

  <br><br>
    <label for="sname">Surname</label>
  <input type="text" id="sname" placeholder="Enter second name">

  <br><br>

    <label for="email">Email address</label>
  <input type="email" id="email" placeholder="Enter first name">

  <br><br>

  <p> Choose your favorite game :</p>

  <br>

  <input type="checkbox"id="football">
  <label for="football">football</label>
  <br><br>
  <input type="checkbox"id="tennis">
  <label for="tennis">Tennis</label>

  <br><br>

  <p>Choose your favorite food :</p>

  <br><br>

  <input type="radio" id="Kebab">
  <label for="Kebab">Kebab</label>
  <br><br>
  <input type="radio" id="Rolex">
  <label for="Rolex">Rolex</label>

  <br><br>

  <label for="nationality">Nationality</label>
  <select name="" id="nationality">
    <option value="Choose" disabled="disabled">Choose nationality</option>
    <option value="Kenyan">Kenyan</option>
    <option value="American">American</option>
    <option value="Tanzanian">Tanzanian</option>
  </select>
  
  <br><br>
  
  <label for="file">Choose file</label>
  <input type="file" id="file">

  <br><br>

  <label for="yob">Year of birth</label>
  <input type="date" id="yob">

  <br><br>
  <label for="person">Describe yourself</label>
  <br>
  <textarea name="" id="person" cols="50" rows="10" placeholder="Type here" required="required"></textarea>

  <br><br>

  <button type="submit">Submit</button>

</form>

</body>
</html>
