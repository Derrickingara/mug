<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>personal details</title>

    <link rel="stylesheet" href="pdetails.css">
</head>
<body>

<form action="">


<label for="name">Name :</label>
<input type="text" id="name" placeholder="your name" required="required">

<br><br>

<label for="email">Email :</label>
<input type="email" id="email" placeholder="your email" required="required">

<br><br>

<label for="password" >Password :</label>
<input type="password" id="password"  required="required">

<br><br>

<label for="pn" class="c3">Phone Number :</label>
<input type="tel" id="pn" required="required">

<br><br>

<Label> Gender</Label>
   <label for="male">Male :</label>
    <input type="radio" id="male">

     <label for="fm">Female :</label>
    <input type="radio" id="fm">

     <label for="ot">Other :</label>
    <input type="radio" id="ot">
    <br><br>

    <label for="language">language</label>
    <select name="" id="language" >
        <option value="lang" disabled="disabled">Select language</option>
        <option value="kis">Kiswahili</option>
        <option value="eng">English</option>
        <option value="fre">French</option>
        <option value="ger">Germany</option>

    </select>

    <br><br>

    <label for="zc">Zip code:</label>
    <input type="text" id="zc" required="required">

    <br><br>

    <label for="about" class="c1">About:</label>
    <textarea name="" id="about" cols="30" rows="2" placeholder="Write about yourself" class="c1"></textarea>

    <br><br>

    <button type="submit" style="width: 500px;height: 40px;text-align: center; margin-left: 50px; font-size: 20px" ><b>Register</b></button>


</form>




</body>
</html>
